<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt East Campus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('eastcampus.PNG') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        .header img {
            height: 80px;
        }
        .title {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 5px black;
        }
        .scanner {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .scanner video {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin-top: 20px;
        }
        .scanner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .scanner button:hover {
            background-color: #45a049;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="SHlogo.jpeg" alt="Sacred Heart College Logo">
        <h1 class="title">Treasure Hunt East Campus</h1>
    </div>
    <div class="scanner">
        <h2>QR Code Scanner</h2>
        <button id="startScanner">Start Scanner</button>
        <video id="preview" style="display:none;"></video>
    </div>
    <footer>
        <p>Pandit Karuppan Road, Thevara, Kochi - 682013 | <a href="https://shcollege.ac.in" style="color: lightblue;">shcollege.ac.in</a></p>
    </footer>

    <!-- Include Instascan for QR Code Scanning -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            alert('Scanned content: ' + content);
        });

        document.getElementById('startScanner').addEventListener('click', function () {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                    document.getElementById('preview').style.display = 'block';
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        });
    </script>
</body>
</html>
