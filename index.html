<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Treasure Hunt QR Scanner">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Treasure Hunt - East Campus</title>
  <!-- Add styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #009688, #4caf50);
      color: white;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid white;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      color: white;
      background-color: #ff5722;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
    .logo {
      margin: 20px auto;
      width: 100px;
    }
  </style>
  <!-- Include Html5Qrcode library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="SHlogo.jpeg" alt="Sacred Heart College Logo" class="logo">
  <h1>Treasure Hunt - East Campus</h1>
  <p>Scan the QR codes to advance in the treasure hunt!</p>

  <!-- QR Scanner -->
  <div id="reader"></div>
  <button id="startScanner">Start QR Scanner</button>
  <button id="stopScanner" style="display: none;">Stop QR Scanner</button>

  <!-- JavaScript -->
  <script>
    let qrCodeReader;

    document.getElementById('startScanner').addEventListener('click', () => {
      // Initialize the QR Code Reader
      qrCodeReader = new Html5Qrcode("reader");

      qrCodeReader
        .start(
          { facingMode: "environment" }, // Use back camera
          {
            fps: 10, // Frames per second
            qrbox: { width: 250, height: 250 }, // Scanning area dimensions
            rememberLastUsedCamera: true,
            disableFlip: true // Prevent unnecessary camera flipping
          },
          (decodedText) => {
            alert(`Scanned content: ${decodedText}`);
            qrCodeReader.stop();
            document.getElementById("reader").style.display = "none";
            document.getElementById("startScanner").style.display = "block";
            document.getElementById("stopScanner").style.display = "none";
          },
          (errorMessage) => {
            console.log(`Error scanning QR code: ${errorMessage}`);
          }
        )
        .catch((err) => {
          alert(`Failed to access the camera. Please allow camera permissions or use a supported browser.`);
          console.error(err);
        });

      document.getElementById("reader").style.display = "block";
      document.getElementById("startScanner").style.display = "none";
      document.getElementById("stopScanner").style.display = "block";
    });

    document.getElementById('stopScanner').addEventListener('click', () => {
      qrCodeReader.stop().then(() => {
        document.getElementById("reader").style.display = "none";
        document.getElementById("startScanner").style.display = "block";
        document.getElementById("stopScanner").style.display = "none";
      }).catch((err) => {
        console.error("Error stopping scanner: ", err);
      });
    });
  </script>
</body>
</html>
