<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt East Campus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('eastcampus.PNG') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        .header img {
            height: 80px;
        }
        .title {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 5px black;
        }
        .scanner {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #reader {
            width: 300px;
            margin: auto;
            border: 2px solid black;
            background: white;
        }
        .scanner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .scanner button:hover {
            background-color: #45a049;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="SHlogo.jpeg" alt="Sacred Heart College Logo">
        <h1 class="title">Treasure Hunt East Campus</h1>
    </div>
    <div class="scanner">
        <h2>QR Code Scanner</h2>
        <div id="reader"></div>
        <button id="stopScanner" style="display:none;">Stop Scanner</button>
    </div>
    <footer>
        <p>Pandit Karuppan Road, Thevara, Kochi - 682013 | 
            <a href="https://shcollege.ac.in" style="color: lightblue;">shcollege.ac.in</a>
        </p>
    </footer>

    <!-- HTML5-QRCode Library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const qrCodeReader = new Html5Qrcode("reader");

        function startScanner() {
            qrCodeReader.start(
                { facingMode: "environment" }, // Use back camera by default
                {
                    fps: 10, // Scanning speed
                    qrbox: { width: 250, height: 250 } // QR Code scanning area
                },
                (decodedText, decodedResult) => {
                    alert(`Scanned content: ${decodedText}`);
                },
                (errorMessage) => {
                    console.log(`QR Code scan error: ${errorMessage}`);
                }
            ).catch(err => {
                console.error(`Failed to start scanner: ${err}`);
                alert("Unable to access the camera. Please check permissions.");
            });
        }

        function stopScanner() {
            qrCodeReader.stop().then(() => {
                console.log("QR Code scanner stopped.");
            }).catch(err => {
                console.error("Error stopping scanner: ", err);
            });
        }

        // Automatically start scanner on load
        startScanner();

        // Stop scanner on button click
        document.getElementById("stopScanner").addEventListener("click", function () {
            stopScanner();
            this.style.display = "none";
        });
    </script>
</body>
</html>
