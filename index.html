<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Treasure Hunt QR Scanner">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Treasure Hunt - East Campus</title>
  <!-- Add styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #009688, #4caf50);
      color: white;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid white;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      color: white;
      background-color: #ff5722;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
    .logo {
      margin: 20px auto;
      width: 100px;
    }
  </style>
  <!-- Include Html5Qrcode library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="SHlogo.jpeg" alt="Sacred Heart College Logo" class="logo">
  <h1>Treasure Hunt - East Campus</h1>
  <p>Scan the QR codes to advance in the treasure hunt!</p>

  <!-- QR Scanner -->
  <div id="reader" style="display: none;"></div>
  <button id="startScanner">Start QR Scanner</button>
  <button id="stopScanner" style="display: none;">Stop QR Scanner</button>

  <!-- JavaScript -->
  <script>
    // Declare a variable to store the QR Code Reader instance
    let qrCodeReader;

    // Start Scanner button functionality
    document.getElementById('startScanner').addEventListener('click', () => {
      // Initialize the QR Code Reader
      qrCodeReader = new Html5Qrcode("reader");

      // Start the reader and request back camera access
      qrCodeReader
        .start(
          { facingMode: "environment" }, // Use the back camera
          {
            fps: 10, // Frames per second
            qrbox: { width: 250, height: 250 }, // Scanning area dimensions
            rememberLastUsedCamera: true, // Helps Safari remember permissions
            disableFlip: true // Prevent unnecessary camera flipping
          },
          (decodedText) => {
            // Handle successful QR code scan
            alert(`Scanned content: ${decodedText}`);
            qrCodeReader.stop(); // Stop the scanner after a successful scan
            toggleScannerButtons(false); // Reset buttons
          },
          (errorMessage) => {
            // Handle errors during scanning
            console.log(`QR Code scan error: ${errorMessage}`);
          }
        )
        .catch((err) => {
          // Handle errors during the initialization
          alert("Failed to start the QR scanner. Please ensure camera permissions are enabled.");
          console.error("Initialization error: ", err);
        });

      // Display the scanner and update button visibility
      document.getElementById("reader").style.display = "block";
      toggleScannerButtons(true);
    });

    // Stop Scanner button functionality
    document.getElementById('stopScanner').addEventListener('click', () => {
      qrCodeReader
        .stop()
        .then(() => {
          // Successfully stopped the scanner
          document.getElementById("reader").style.display = "none";
          toggleScannerButtons(false);
        })
        .catch((err) => {
          console.error("Error stopping scanner: ", err);
        });
    });

    // Helper function to toggle button visibility
    function toggleScannerButtons(isScanning) {
      document.getElementById("startScanner").style.display = isScanning ? "none" : "block";
      document.getElementById("stopScanner").style.display = isScanning ? "block" : "none";
    }
  </script>
</body>
</html>
